<body>
    <div class="bigbox">
    <h1>Tip Calculation</h1>
    <div class="box">
        <label for="" id="hehe">Total:</label>
        <input id="abc" type="button" value="">
    </div>
    <div class="box2"><br>
        <label for="">Enter your amount:</label>
     <input id="xy" type="text" value="">
    </div>
    <div class="box3"> <br>
        <label for="">Add Tip:</label>
        <input type="button" value="5%" onclick="abc.value=parseInt(xy.value)+parseInt(xy.value)*0.05">
        <input type="button" value="10%" onclick="abc.value=parseInt(xy.value)+parseInt(xy.value)*0.1">
        <input type="button" value="15%" onclick="abc.value=parseInt(xy.value)+parseInt(xy.value)*0.15">
        </div><br>
        <br>
    </div>
